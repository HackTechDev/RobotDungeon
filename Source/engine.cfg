[application]

name="Robot Dungeon"
main_scene="res://scenes/main_menu.scn"
icon="res://icon.png"

[autoload]

global="*res://scripts/global.gd"

[display]

resizable=false
stretch_mode="viewport"
width=512
height=300
stretch_aspect="keep"
use_2d_pixel_snap=true

[image_loader]

filter=false
gen_mipmaps=false

[input]

ATTACK2=[key(X), key(K), mbutton(0, 2)]
MOVE_DOWN=[key(S), key(Down)]
MOVE_LEFT=[key(A), key(Left)]
MOVE_RIGHT=[key(D), key(Right)]
MOVE_UP=[key(W), key(Up)]
ATTACK=[key(Z), key(J), mbutton(0, 1)]

[physics_2d]

default_gravity=0

[render]

default_clear_color=#ff45283c
